  <header class="imgheaderlogin" >

 		</div>
 	</div>

<section id="provider">
<div class="panel panel-default">

    <a href="index.jsp" class="alert-link">หน้าหลัก</a> / Sing in
  </div>

 <form method="get" action="actionlogin.jsp">
 	<div class="row">
 		<div class="col-md-4">
 		</div>

				<div class="col-md-4">

 		</div>

 		</div>

					<label for="pwd">Password : &nbsp;</label>
				</div>
				<div class="col-md-8">
					<input type="password" name="pwd" class="form-control" size="30" placeholder="password">
				</div>
			</div>
 		</div>
 		<div class="col-md-4">
 		</div>
 	</div><br>
 	<center><button type="submit" class="btn btn-primary" data-inline="true">Sign in</button></center>
